<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="sentence" id="sentence">Click start to begin...</div>
        <textarea class="textbox" id="textbox" placeholder="Start typing here..." disabled></textarea>
        <div>
            <button class="button" id="actionButton">Start</button>
        </div>
        <div class="result" id="result"></div>
        <div class="timer" id="timer">Time Left: 60s</div>
        <div id="progress">Sentence: 0/5</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
